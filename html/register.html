<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Register</title>

        <link rel="stylesheet" type="text/css" href="../css/register.css"/>
        <script type="text/javascript" src="../js/register.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/fontawesome.css">
    </head>

    <body style="background-color:white ">
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>

        <div id="id_wrapper">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand mb-0 h1" href="../index.html">Cg Lab</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
      
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Report Order</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">journal</a></li>
                        <li class="nav-item active"><a class="nav-link" href="#">Register<span class="sr-only">(current)</span></a></li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>

            <div class="box">
                <div id="header">
                    <h2>註冊</h2>
                </div>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="exampleInputUser1">Username</label>
                        <input type="text" class="form-control" id="exampleInputUser1" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputStudentID1">StudentID</label>
                        <input type="text" class="form-control" id="exampleInputStudentID1" placeholder="Enter StudentID">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword2">Password Confirm</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password Confirm">
                    </div>
                    <!-- <div class="form-group">
                            <label for="exampleFormControlFile1">Example file input</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                          </div> -->
                    <center><button type="submit" class="btn btn-primary">Submit</button></center>
                </form>
            </div>
        </div>

            <footer id="id_footer" class="container-fluid">
                <div class="container">
                    <h1>fuck</h1>
                </div>
            </footer>
        </div>
